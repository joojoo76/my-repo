<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>설문조사 양식</title>
    </head>
    <body>
        <header>
            <h1>설문조사 양식</h1>
            <p>모든 항목에 빠짐없이 체크해주십시오</p>
        </header>
        <hr>
        <main>
            <from>
                <fieldset>
                    <legend>개인정보</legend>
                    <label for="name">이름</label>
                    <input type="text" 
                    name="name"
                    id="name" placeholder="본명을 입력하세요">
                    <br>
                    <label for="email">이메일</label>
                    <input type="email" 
                    name="email"
                    id="email" placeholder="메일주소를 쓰세요">
                </fieldset>

                <fieldset>
                    <legend>설문</legend>

                    <p>연령대가 어떻게 되십니까?</p>
                    <input type="radio" id="teen" name="age">
                    <label for="teen">10대</label>

                    <input type="radio" id="twenty" name="age">
                    <label for="twenty">20대</label>

                    <input type="radio" id="thirty" name="age">
                    <label for="thirty">30대</label>

                    <input type="radio" id="fourty" name="age">
                    <label for="fourty">40대</label>

                    <input type="radio" id="fifty" name="age">
                    <label for="fifty">50대</label>

                    <input type="radio" id="other" name="age">
                    <label for="other">그외</label> 
                    
                    <p>거주지 선택 시 그 기준은 어떻게 되시나요?</p>
                    <input type="checkbox" id="position" name="acadmy">
                    <label for="position">직장 위치</label>

                    <input type="checkbox" id="house price" name="acadmy">
                    <label for="house price">집값</label>

                    <input type="checkbox" id="Security" name="acadmy">
                    <label for="Security">치안</label>

                    <input type="checkbox" id="traffic" name="acadmy">
                    <label for="traffic"">교통</label>

                    <input type="checkbox" id="infra" name="acadmy">
                    <label for="infra">시설</label>
                
                </fieldset>

                <fieldset>
                    <legend>기타의견</legend>
                    <textarea rows="3" cols="30" name="comment"></textarea>
                </fieldset>
                <input type="submit">
            </from>
        </main>
        <hr>
        <footer>
            <p>입력하시느라 수고하셨습니다</p>
        </footer>
    </body>
</html>
